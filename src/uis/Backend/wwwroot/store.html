<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Backend Store</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/dashboard_css.css">
    <link rel="stylesheet" href="css/store.css">
    <link href="css/jBox.all.min.css" rel="stylesheet" />
</head>
<body>
    <div id="react-entry-point">
        <div id="initial-div" class="initial-div">
            <div class="row header">
                <div id="innerheader">
                    <a href="#">
                        <img id="img_plus" src="https://www.iku.edu.tr/sagbanner/logo/logofooter.png"
                             style="width: 132px;">
                    </a><a href="#">
                        <p class="headertext">Client Token with API Gateway</p>
                    </a>
                        <div id="admin_access" style="margin-right: 17px; font-size: 15px; position: absolute; right: 0px;">
                            <a id="logout" href="#">Çıkış</a>
                        </div>
                </div>
            </div>
    
            <div id="page-content" class="container">
                <div id="main_div" class="main_div">
                    <input id="add" type="button" value="Ekle" class="btn btn-primary" />
                    <div id="item">
                        <table class="table">
                            <tr>
                                <td>Ürün Adı</td>
                                <td><input type="text" autocomplete="off" class="name form-control" /></td>
                            </tr>
                            <tr>
                                <td>Açıklama</td>
                                <td><input type="text" autocomplete="off" class="desc form-control" /></td>
                            </tr>
                            <tr>
                                <td>Fiyat</td>
                                <td><input type="text" autocomplete="off" class="price form-control" /></td>
                            </tr>
                        </table>
                    </div>
                    <div id="item-footer">
                        <div id="item-footer-content">
                            <input type="button" value="Kaydet" class="save btn btn-primary" />
                        </div>
                    </div>
                    <div class="catalog"></div>
                </div>
            </div>
        </div>
    </div>

   
  
    <script src="js/settings.js"></script>
    <script src="js/common.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jBox.all.min.js"></script>
    <script src="js/store.js"></script>
</body>
</html>
