<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/dashboard_css.css">
</head>
<body>
    <div id="react-entry-point">
        <div id="initial-div" class="initial-div">
            <div class="row header">
                <div id="innerheader">
                    <a href="#">
                        <img id="img_plus" src="https://www.iku.edu.tr/sagbanner/logo/logofooter.png"
                             style="width: 132px;">
                    </a><a href="#">
                        <p class="headertext">Client Token with API Gateway - FE</p>
                    </a>
                    <!--<div id="admin_access" style="margin-right: 17px; font-size: 15px; position: absolute; right: 0px;">
                        <a id="logout" href="#">Çıkış</a>
                    </div>-->
                </div>
            </div>

            <div id="page-content" class="container">
                <div id="main_div" class="main_div">
                    <div class="login">
                        <table>
                            <tr>
                                <td>E-Mail</td>
                                <td><input id="email" type="text" autocomplete="off" class="form-control" /></td>
                            </tr>
                            <tr>
                                <td>Şifre</td>
                                <td><input id="password" type="password" class="form-control" /></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input id="login" type="button" value="Giriş" class="btn btn-primary" />
                                    <input id="register" type="button" value="Kayıt ol" class="btn btn-secondary" />
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    <script src="js/settings.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
